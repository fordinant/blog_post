<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
var singleuser=[{ name:'varun',email:'varunverma@gmail.com'}];
//for(x=0;x<singleuser.length; x++)
for(x in singleuser)
{
alert (singleuser[x].name);
break;
}
</script>

</body>
</html>


<!--Note-Instead of initializing variable,applying condition and iterating it we can simply use another method thats use of 'in' in forloop i.e(for(x in singleuser))..Moreover singleuser is the variable declared previously. -->
